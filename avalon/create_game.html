<!DOCTYPE html>

{% autoescape true %}
<html>
	<head>
		<meta charset="UTF-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	    <script type="text/javascript" src="/_ah/channel/jsapi"></script>
		<!-- TODO: Include a script to validate the form, suggest number of minions. -->
		<title>Avalon: Create game in room {{ room_name }}</title>
	</head>
	
	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>Create a game in room: {{ room_name }}</h1>
			</div>
	
			<div data-role="main" class="ui-content">
				<form method="post" action="/{{ room_name }}/create_game" id="create_game_form" data-ajax="false">
					<h1>Special Roles</h1>
					<ul>
						<li><input type="checkbox" name="merlin_role" id="merlin"><label for="merlin">Merlin</label></li>
						<li><input type="checkbox" name="mordred_role" id="mordred"><label for="mordred">Mordred</label></li>
						<li><input type="checkbox" name="morgana_role" id="morgana"><label for="morgana">Morgana</label></li>
						<li><input type="checkbox" name="oberon_role" id="oberon"><label for="oberon">Oberon</label></li>
						<li><input type="checkbox" name="percival_role" id="percival"><label for="percival">Percival</label></li>
						<li><input type="checkbox" name="assassin_role" id="assassin"><label for="assassin">Assassin</label></li>
					</ul>
					
					<h1>Players</h1>
					<ul>
					{% for nickname in nicknames %}
		  				<li><input type="checkbox" name="{{ nickname }}_name" id="{{ nickname }}_id"> <label for="{{ nickname }}_id">{{ nickname }}</label></li>
					{% endfor %}
					</ul>
					
					<h1>Number of Evil Players</h1>
					<input type="number" name="evil_role_count">
					<input type="submit" value="Create">
				</form>
				<form method="post" action="/{{ room_name }}/cancel_create_game" data-ajax="false">
					<input type="submit" value="Cancel">
				</form>
			</div>
		</div>
	</body>
</html>
{% endautoescape %}
