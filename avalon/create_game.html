<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Avalon: Create Game in Room {{ room_name }}</title>
</head>
<body>

<form method="post" action="/{{ room_name }}/create_game">
<h1><label for="player_count">Number of Players</label></h1>
<input type="number" min="5" max="10" value="5" name="player_count" id="player_count">
<h1>Special Roles</h1>
<ul>
<li><input type="checkbox" name="merlin" id="merlin"><label for="merlin">Merlin</label></li>
<li><input type="checkbox" name="mordred" id="mordred"><label for="mordred">Mordred</label></li>
<li><input type="checkbox" name="morgana" id="morgana"><label for="morgana">Morgana</label></li>
<li><input type="checkbox" name="oberon" id="oberon"><label for="oberon">Oberon</label></li>
<li><input type="checkbox" name="percival" id="percival"><label for="percival">Percival</label></li>
</ul>
<input type="submit" value="Create">
</form>

</body>
</html>
